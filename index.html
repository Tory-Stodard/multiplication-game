<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@hiseb/confetti@2.1.0/dist/confetti.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Multiplication Game</h1>
    <div class="high-score"></div>
    <div class="score hidden">Your Score: 0</div>
    <div class="problem hidden">Problem goes here</div>
    <div class="new-high-score-prompt hidden">That's a new high score!</div>
    <input type="text" class="player-answer hidden" />
    <button class="submit-btn hidden">Submit</button>
    <button class="play-btn" onclick="playGame()">Play!</button>
  </body>
</html>
