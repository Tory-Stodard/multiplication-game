<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.4/dist/confetti.browser.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Multiplication Game</h1>
      <div class="high-score"></div>
      <div class="score hidden">Your Score: 0</div>
    </header>
    <main>
      <div class="problem hidden"></div>
      <input type="text" class="player-answer hidden" />
      <button class="submit-btn hidden">Submit</button>
      <button class="play-btn" onclick="playGame()">Play!</button>
    </main>
  </body>
</html>
